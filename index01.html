<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b717b6ac83.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header header-left">
            <div class="header header-left-search"><i class="fas fa-search"></i></div>
            <div class="header header-left-menu-bar">
                <div class="header header-left-bar"><i class="fas fa-bars"></i></div>
                <div class="header-left-text">
                    <h6>Select</h6>
                    <h4>Category</h4>
                </div>
            </div>
        </div>
        <div class="header header-main">
            <h3>AGORA</h3>
        </div>
        <div class="header header-right">
            <div class="header-right-profile"><i class="far fa-user"></i></div>
            <div class="header-right-heart"><i class="far fa-heart"></i></div>
            <div class="header-right-cart"><i class="fas fa-shopping-cart"></i></div>
        </div>
    </header>
</body>
</html>
